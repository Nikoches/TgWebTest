<h1>Ice cream order</h1>
<form [formGroup]="iceCreamForm">
  <label>Customer name:</label>
  <input type="text" formControlName="customerName"/>

  <label>Flavor:</label>
  <select formControlName="flavor" required>
    <option></option>
    <option *ngFor="let flavor of flavors" [value]="flavor">{{ flavor }}</option>
  </select>

  <div class="toppings" formGroupName="toppings">
    <p>Toppings</p>

    <label>First topping:</label>
    <input type="text" formControlName="first" required />

    <label>Second topping:</label>
    <input type="text" formControlName="second" required />
  </div>

  <button type="submit" [disabled]="iceCreamForm.invalid">Submit order</button>
</form>

<h2>Value and validity</h2>
<p><strong>Form value:</strong> {{ iceCreamForm.value | json }}</p>
<p><strong>Is toppings group valid ?</strong> {{ iceCreamForm.get('toppings')?.valid }}</p>
<p><strong>First topping value:</strong> {{ iceCreamForm.get('toppings.first')?.value }}</p>
